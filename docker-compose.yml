services:
  # ===========================================
  # PostgreSQL with pgvector
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: renewals_postgres
    environment:
      POSTGRES_USER: renewals_user
      POSTGRES_PASSWORD: renewals_pass
      POSTGRES_DB: renewals_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U renewals_user -d renewals_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - renewals_network

  # ===========================================
  # Redis (for Celery and caching)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: renewals_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - renewals_network

  # ===========================================
  # FastAPI Backend
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: renewals-backend
    container_name: renewals_backend
    environment:
      - DATABASE_URL=postgresql://renewals_user:renewals_pass@postgres:5432/renewals_db
      - REDIS_URL=redis://redis:6379/0
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - AI_MODEL_ID=${AI_MODEL_ID:-openai/gpt-4.1-mini}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./policy_documents:/app/documents
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - renewals_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ===========================================
  # Celery Worker (for background tasks)
  # ===========================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: renewals-backend
    container_name: renewals_celery_worker
    environment:
      - DATABASE_URL=postgresql://renewals_user:renewals_pass@postgres:5432/renewals_db
      - REDIS_URL=redis://redis:6379/0
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./backend:/app
      - ./policy_documents:/app/documents
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - renewals_network
    command: celery -A app.celery_app worker --loglevel=info

  # ===========================================
  # Celery Beat (scheduler)
  # ===========================================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: renewals-backend
    container_name: renewals_celery_beat
    environment:
      - DATABASE_URL=postgresql://renewals_user:renewals_pass@postgres:5432/renewals_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - renewals_network
    command: celery -A app.celery_app beat --loglevel=info

  # ===========================================
  # Next.js Frontend
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: renewals-frontend
    container_name: renewals_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - renewals_network

volumes:
  postgres_data:
  redis_data:

networks:
  renewals_network:
    driver: bridge
